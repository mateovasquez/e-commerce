<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>E-commerce</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/custom.css">
  </head>
  <body>
      <header class="mb-5">
          <nav class="navbar navbar-expand fixed-top navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="w-100 navbar-nav d-flex justify-content-between px-5">
                <div class="my-auto">
                  <a class="nav-item nav-link active d-inline" href="#">Home</a>
                  <a class="nav-item nav-link active d-inline" href="#">Features</a>
                  <a class="nav-item nav-link active d-inline" href="#">Pricing</a>
                </div>
                <div class="my-auto nav-item text-right">
                    <h3>&#128717;</h3>
                    <h6 id="cart">0 ITEMS</h6>
                </div>
              </div>
            </div>
          </nav>
      </header>
      <main id="library" class="container-fluid">
        <section class="row d-flex">
          <article class="col-6 col-md-4 col-lg-3 mt-5" v-for="book in books" data-toggle="modal" data-target="#exampleModalCenter">
            <div class="card image-size h-100">
              <img class="card-img-top img-fluid" :src="book.img" :alt="book.title" :data-price="book.price" @click="showModalImage">
              <div class="card-body d-flex justify-content-between">
                <strong class="card-text">{{book.title}}</strong>
                <p class="card-text">{{book.price}}</p>
              </div>
            </div>
          </article>
        </section>
          <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body text-center" >
                  <img src="" alt="" id="img-modal" class="img-fluid ">
                </div>
                <div class="modal-footer d-flex justify-content-between">
                  <h6 id="book-price"></h6>
                  <button @click="addItemToCart" type="button" class="btn btn-primary">Comprar</button>
                </div>
              </div>
            </div>
          </div>
      </main>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
      <script type="text/javascript" src="app.js"></script>
  </body>
</html>
